<div class="modal-header">
    <h4>Remote Patient Results ({{total}} found)</h4>
</div>  
<div class="modal-body" >
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Gender</th>
				<th>Date of Birth</th>
				<th></th>
			</tr>
		</thead>
		<tr ng-repeat="d in results | offset:startIndex | limitTo:pageSize">
			<td>{{d.lastName}}, {{d.firstName}}</td>
			<td>{{d.sex}}</td>
			<td>{{d.dob| date: 'yyyy-MM-dd'}}</td>
			<td><button class="btn btn-primary" ng-click="doImport(d)">Import</button>
</td>
		</tr>
		<tfoot ng-show="total > pageSize">
			<tr>
				<td colspan="4">						
					<button class="btn" ng-click="prevPage()" ng-disabled="startIndex==0">Last Page</button>
					<button class="btn" ng-click="nextPage()" ng-disabled="startIndex+pageSize > total">Next Page</button>
				</td>
			</tr>
		</tfoot>
	</table>
	
<!-- 
<pre>{{results}}</pre>
-->
</div>
<div class="modal-footer">
    <button class="btn" ng-click="close()">Close</button>
</div>
